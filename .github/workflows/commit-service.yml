name: commit-service

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  # Run every 8 hours
  schedule:
    - cron: '0 */8 * * *'
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with: 
          persist-credentials: false
          fetch-depth: 0
      - name: run beepboop script
        run: |
          chmod +x ./beepboop.sh
          ./beepboop.sh
      - name: Commit files
        run: |
          git config --local user.email "ngzhekai@gmail.com"
          git config --local user.name"github-actions[bot]"
          git commit -a -m "Updated on ($) - $ (UTC) Time Zone"
      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.ref }}
          directory: "."
